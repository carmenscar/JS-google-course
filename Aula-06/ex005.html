<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Whats your name?");
      document.write(
        `Hi, <strong> ${nome} </strong>! Your name has ${nome.length} caracter. <br/>`
      );
      document.write(`Your name in uppercase is ${nome.toUpperCase()}`);
    </script>
  </body>
</html>
